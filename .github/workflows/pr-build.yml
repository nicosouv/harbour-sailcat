name: PR Build Check

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

env:
  SAILFISH_RELEASE: '4.5.0.18'

jobs:
  build-check:
    name: "Build Check - ${{ matrix.arch }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [armv7hl]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build RPM
        uses: R1tschY/sailfish-build-rpm@v1
        with:
          arch: ${{ matrix.arch }}
          release: ${{ env.SAILFISH_RELEASE }}
          fix-version: false
          validate: true

      - name: Verify RPM created
        run: |
          if [ -z "$(find RPMS -name '*.rpm' -type f)" ]; then
            echo "❌ Error: No RPM package was created"
            exit 1
          fi
          echo "✅ Build successful for ${{ matrix.arch }}"
          ls -lh RPMS/*.rpm
